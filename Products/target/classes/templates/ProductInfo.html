<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<title>Product List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Product List</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</li>
				</ul>
			</div>
	</div>
</nav>
	<div align="center">

		<a type="button" class="btn btn-success" style="margin-top:20px;"  th:href="@{/addnew}">Add Product</a>
<!--		<h1>Product List</h1>-->
		<table style="margin:10px 50px;"   class="table">
			<thead>
				<tr>
					<th>Product Image</th>
					<th>Product Name</th>
					<th>Product Description</th>
					<th>Price</th>
					<th>Qunatity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listofinfo}">
					<td><img alt="sds" th:src="@{'img/'+${product.productImage}}"
						width="50px" height="50px"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productDescription}"></td>
					<td th:text="${product.Price}"></td>
					<td th:text="${product.Qunatity}"></td>
					<td><a type="button" class="btn btn-primary" th:href="@{/updateproductInfo/{id}(id=${product.id})}">Update</a>
						<a type="button" class="btn btn-danger" th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
