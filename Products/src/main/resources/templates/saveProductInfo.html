<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product List</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="width: 600px; height: 500px;background-color: antiquewhite; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin:50px 380px; align-items: center;justify-content: center; display: flex">
    <form style="width:500px;" th:action="@{/saveProductInfo}" enctype="multipart/form-data" method="POST">


        <input th:type="file" name="img" class="form-control"><br>

        <div class="mb-3" >
            <input class="form-control"  th:type="productName" name="productName" placeholder="Product Name"><br>
        </div>
        <div class="mb-3">
            <input class="form-control" th:type="productDescription" name="productDescription"  placeholder="Product Description"><br>
        </div>
        <div class="mb-3">
            <input class="form-control" th:type="Price" name="Price" placeholder="Price"><br>
        </div>
        <div class="mb-3">
            <input class="form-control" th:type="Qunatity" name="Qunatity" placeholder="Qunatity"><br>
        </div>
        <button  class="btn btn-success" type="submit">Save Product</button>
    </form>
</div>

</body>
</html>
